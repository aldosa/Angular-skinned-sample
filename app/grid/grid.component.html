<div class="col-xs-3" style="width: 478px;">
  <table class='chp100d-display table' style="width: 478px; max-width: none;">
    <tr><td colspan=3>&nbsp;</td></tr>
    <tr><td colspan=3>Activities</td></tr>
    <ng-container *ngFor="let row of rows">
      <tr>
        <td *ngFor="let cell of row.Cells" id="{{row}}-{{cell}}" (click)="onClickMe(row, cell)">
          {{cell.content}}

        </td>
      </tr>
    </ng-container>
  </table>
</div> 

<div class="col-xs-3">
  <template #formerActivities></template>
</div>
<div class="col-xs-3">
  <template #editableActivity></template>
</div>
<div class="col-xs-3">
  <template #latterActivities></template>
</div>

<div class="col-xs-3">
  <table class="table">
    <tr>
    <th style="width:40px; text-align: center;"><a (click)="addNewActivity()"><span class="fa fa-plus"></span></a></th>
    </tr>
    <!-- <tr><td><button (click)="addNewActivity()">+</button></td></tr> -->
    <tr><td style='height: 1421px; background-color: #d0e3e8;'></td></tr>
  </table>
</div>
<div class="col-xs-3">
  <template #totals></template>
</div>
